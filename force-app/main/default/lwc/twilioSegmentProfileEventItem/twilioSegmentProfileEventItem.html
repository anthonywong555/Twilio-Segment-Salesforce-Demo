<template>
    <li>
        <div class={cssClasses}>
            <div class="slds-media">
                <div class="slds-media__figure">
                    <button 
                        onclick={handleClick}
                        class="slds-button slds-button_icon"
                        title="Press here to expand."
                        aria-controls="task-item-base"
                    >
                        <lightning-icon
                            icon-name="utility:switch"
                            title="item"
                            size="x-small"
                            class="slds-button__icon slds-timeline__details-action-icon"
                        ></lightning-icon>
                        <span class="slds-assistive-text">{title}</span>
                    </button>
                    <div class="slds-icon_container" title="task">
                        <lightning-icon icon-name={icon} size="small"> </lightning-icon>
                    </div>
                </div>
                <div class="slds-media__body">
                    <div class="slds-grid slds-grid_align-spread slds-timeline__trigger">
                        <div class="slds-grid slds-grid_vertical-align-center slds-truncate_container_75 slds-no-space">
                            <h3 class="slds-truncate" title={title}>
                                <strong>{title}</strong>
                            </h3>
                        </div>
                        <div class="slds-timeline__actions slds-timeline__actions_inline">
                            <p class="slds-timeline__date">{timestamp}</p>
                        </div>
                    </div>
                    <p class="slds-m-horizontal_xx-small">
                        {title}
                    </p>
                    <article
                        class="slds-box slds-timeline__item_details slds-theme_shade slds-m-top_x-small slds-m-horizontal_xx-small"
                        id="task-item-base"
                        aria-hidden="false"
                    >
                        <ul class="slds-list_horizontal slds-wrap">
                            <template for:each={properties} for:item="aProp">
                                <li key={aProp.id} class="slds-grid slds-grid_vertical slds-size_1-of-1">
                                    {aProp.key} = {aProp.value}
                                </li>
                            </template>
                        </ul>
                    </article>
                </div>
            </div>
        </div>
    </li>
</template>

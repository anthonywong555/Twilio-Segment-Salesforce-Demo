<template>
    <lightning-card>
        <div if:false={hasError}>
            <div class="scrollContainer" onscroll={handleScroll}>
                <div class="scrollArea">
                    <ul class="slds-timeline">
                        <template for:each={events} for:item="aEvent">
                            <c-twilio-segment-profile-event-item 
                                key={aEvent.key}
                                title={aEvent.title}
                                icon={aEvent.icon}
                                timestamp={aEvent.timestamp}
                                properties={aEvent.properties}
                            ></c-twilio-segment-profile-event-item>
                        </template>
                    </ul>
                </div>
            </div>
        </div>
        <div if:true={hasError}>
            <div class="slds-notify slds-notify_alert slds-alert_warning" role="alert">
                <h2>An error has occurred. Here is the error message: 
                    <br /><br />
                {errorMessage}
                </h2>
            </div>
        </div>
        <div if:true={isFetching} class="slds-is-relative">
            <lightning-spinner variant="brand" size="large">
            </lightning-spinner>
        </div>
    </lightning-card>
</template>

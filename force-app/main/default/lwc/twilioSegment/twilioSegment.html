        record-id={recordId}
        object-api-name={objectApiName}
        customer-name={customerName}
        customer-title={customerTitle}
        customer-image={customerImage}
        customer-background-image={customerBackgroundImage}
    ></c-twilio-segment-profile>
    <c-twilio-segment-profile-traits
        record-id={recordId}
        object-api-name={objectApiName}
        segment-identifier-key={segmentIdentifierKey}

        is-auto-fetch={isAutoFetch}
        auto-fetch-in-mins={autoFetchInMins}
    ></c-twilio-segment-profile-traits>
    <c-twilio-segment-profile-events
        record-id={recordId}
        object-api-name={objectApiName}
        segment-identifier-key={segmentIdentifierKey}

        is-auto-fetch={isAutoFetch}
        auto-fetch-in-mins={autoFetchInMins}
